<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Friends Cafe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Friends Cafe, a place for friends lovers. The show and personal ones."
    />
    <meta name="author" content="Marcus Abraham" />
    <meta
      name="keywords"
      content="HTML, CSS, Coffee Shop, Friends Cafe, Coffee Lovers"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="icon" href="favicon_coffee_bean.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Coffeshop logo"
            class="nav__logo"
          />
          <ul class="nav__links">
            <li><a href="" class="nav__link">Recipes</a></li>
            <li><a href="" class="nav__link">Book a Table</a></li>
            <li><a href="" class="nav__link">Menu</a></li>
            <li><a href="" class="nav__link">Contacts</a></li>
          </ul>
        </nav>
        <h1 class="header__title">
          <span class="header__span-accent">Specialty coffee</span>
          in the Triple Peaks Library
        </h1>
        <p class="header__description">
          Welcome to our study zone! We've got the coffee to energize you and
          the cozy vibes to help you get creative.
        </p>
        <div class="img">
          <img
            src="./images/inside_coffee_shop.png"
            alt="coffee shop"
            class="header__image"
          />
        </div>
        <div class="header__footer">
          <div>
            <p class="header__paragraph">Hours:</p>
            <p class="header__paragraph">Weekday hours</p>
            <p class="header__paragraph">Weekend Hours</p>
          </div>
          <div>
            <p class="header__paragraph">Address</p>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="reciped"></section>
        <section class="reservation"></section>
        <section class="menu"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
